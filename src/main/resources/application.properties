# Application Metadata
spring.application.name=chatbot-demo

# Server Configuration
server.port=8080

# OpenAI Configuration
openai.api.key=${APIKEY}
openai.api.url=https://api.openai.com/v1
openai.api.model=gpt-4o
openai.api.timeout=30000
openai.api.max-tokens=1000

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# CORS Configuration
spring.webflux.cors.allowed-origins=*
spring.webflux.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH
spring.webflux.cors.allowed-headers=*

# Atmosphere Configuration
atmosphere.cpr.broadcasterCache=org.atmosphere.cache.UUIDBroadcasterCache
atmosphere.cpr.broadcasterLifeCyclePolicy=EMPTY_DESTROY
atmosphere.cpr.asyncSupport=org.atmosphere.container.Tomcat7CometSupport
atmosphere.cpr.jsr356=false

# Cache Settings
atmosphere.cpr.sessionTimeout=30000
atmosphere.cpr.broadcasterCache.maxEntries=500