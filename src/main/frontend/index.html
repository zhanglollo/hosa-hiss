<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HISS</title>
  <style>

    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    .parallax-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://via.placeholder.com/1920x1080");
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      z-index: -1;
    }


    .menu-bar {
      display: flex;
      align-items: center;
      background-color: #06359a;
      color: white;
      padding: 10px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-right: auto;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo h1 {
      margin: 0;
      font-size: 24px;
    }

    .nav-links {
      display: flex;
      justify-content: flex-end;
      flex: 1;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      cursor: pointer;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .emergency-button {
      margin-left: auto;
    }

    .emergency-button a {
      background-color: red;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 18px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      height: 100vh;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      position: relative;
      z-index: 1;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }


    #home {
      background-image: url('Images/homepage.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .home-content {
      background-color: rgba(144, 238, 144, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .home-content h1,
    .home-content p {
      color: #333;
      margin: 0;
    }

    #introduction {
      background-image: url('Images/introduction.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .intro-content {
      background-color: rgba(176, 212, 180, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .intro-content h1,
    .intro-content p {
      color: #333;
      margin: 0;
    }

    #feelings {
      background-image: url('Images/feelings.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .feelings-content {
      background-color: rgba(240, 230, 140, 0.7);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .feelings-content h1,
    .feelings-content p {
      color: #333;
      margin: 0;
    }

    .emoji-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .emoji {
      font-size: 50px;
      margin: 0 20px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.5s ease;
    }

    .emoji:hover {
      transform: scale(1.3);
    }

    .raining-emoji {
      position: absolute;
      font-size: 30px;
      animation: rain 5s linear infinite;
    }

    @keyframes rain {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100vh);
      }
    }


    #chatbot {
      background-color: rgba(173, 216, 230, 0.8);
    }

    #journal {
      background-color: rgba(255, 160, 122, 0.8);
    }

    #link {
      background-color: rgba(211, 211, 211, 0.8);
    }

    .phrase {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .show-phrase {
      opacity: 1;
    }

    .start-button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .start-button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    textarea {
      width: 80%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
  <script>

    document.addEventListener("DOMContentLoaded", function () {
      const sections = document.querySelectorAll(".section");

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
            } else {
              entry.target.classList.remove("visible");
            }
          });
        },
        { threshold: 0.1 }
      );

      sections.forEach((section) => {
        observer.observe(section);
      });
    });

    function selectEmoji(emoji) {
      const emojis = document.querySelectorAll('.emoji');
      const feelingsSection = document.getElementById('feelings');

      emojis.forEach(e => {
        e.style.opacity = '0';
        e.style.pointerEvents = 'none';
      });

      const selectedEmoji = emoji.textContent;
      startRainingEmojis(selectedEmoji);
    }

    function startRainingEmojis(emoji) {
      const feelingsSection = document.getElementById('feelings');

      for (let i = 0; i < 50; i++) {
        const rainingEmoji = document.createElement('div');
        rainingEmoji.className = 'raining-emoji';
        rainingEmoji.textContent = emoji;

        // horizontal position
        rainingEmoji.style.left = `${Math.random() * 100}%`;

        // delay for animation
        rainingEmoji.style.animationDelay = `${Math.random() * 5}s`;

        feelingsSection.appendChild(rainingEmoji);
      }

      setTimeout(() => {
        const rainingEmojis = document.querySelectorAll('.raining-emoji');
        rainingEmojis.forEach(e => e.remove());
      }, 5000);
    }

    function transitionToEmptyScene() {
      const chatbotSection = document.getElementById('chatbot');
      chatbotSection.innerHTML = '<h1>Chatbot Section</h1><p>Chatbot is ready to assist you.</p>';
      chatbotSection.style.backgroundColor = 'rgba(173, 216, 230, 0.8)';
    }

    function transitionToTypingBox() {
      const journalSection = document.getElementById('journal');
      journalSection.innerHTML = `
        <h1>Journal Section</h1>
        <textarea id="journalEntry" placeholder="Start typing your thoughts here..." rows="10" cols="50"></textarea>
        <button id="deleteJournalButton" class="start-button">Delete</button>
      `;
      journalSection.style.backgroundColor = 'rgba(255, 160, 122, 0.8)';

      const deleteButton = document.getElementById('deleteJournalButton');
      deleteButton.addEventListener('click', function () {
        const journalEntry = document.getElementById('journalEntry').value;
        alert('Journal entry deleted!');
      });
    }

    // spinner???
    function showLoadingSpinner() {
      document.getElementById("loading-spinner").style.display = "block";
    }

    function hideLoadingSpinner() {
      document.getElementById("loading-spinner").style.display = "none";
    }

    setTimeout(() => {
      showLoadingSpinner();
      setTimeout(hideLoadingSpinner, 2000);
    }, 1000);
  </script>
</head>
<body>
<div class="parallax-background"></div>

<div class="menu-bar">
  <div class="logo">
    <img src="logo.png" alt="Logo">
    <h1>HISS</h1>
  </div>
  <div class="nav-links">
    <a href="#home">Home</a>
    <a href="#introduction">Introduction</a>
    <a href="#chatbot">Chatbot</a>
    <a href="#journal">Journal</a>
    <a href="#link">Link</a>
    <div class="emergency-button">
      <a href="https://kidshelpphone.ca/urgent-help" target="_blank">Help</a>
    </div>
  </div>
</div>

<div id="home" class="section">
  <div class="home-content">
    <h1>HISS</h1>
    <p>Welcome to HISS.</p>
  </div>
</div>

<div id="introduction" class="section">
  <div class="intro-content">
    <h1>Introduction Section</h1>
    <p>introduction.</p>
  </div>
</div>

<div id="feelings" class="section">
  <div class="feelings-content">
    <h1>How do you feel rn?</h1>
    <p>Select your current feelings:</p>
    <div class="emoji-container">
      <div class="emoji" onclick="selectEmoji(this)">üòÄ</div>
      <div class="emoji" onclick="selectEmoji(this)">üòê</div>
      <div class="emoji" onclick="selectEmoji(this)">‚òπÔ∏è</div>
    </div>
  </div>
</div>

<div id="chatbot" class="section">
  <h1>Chatbot Section</h1>
  <p>ai</p>
  <div id="loading-spinner" class="loading-spinner"></div>
  <button id="startButton" class="start-button" onclick="transitionToEmptyScene()">Start</button>
</div>

<div id="journal" class="section">
  <h1>Journal Section</h1>
  <p>write stuff</p>
  <button id="deleteJournalButton" class="start-button" onclick="transitionToTypingBox()">Start</button>
</div>

<div id="link" class="section">
  <h1>Link Section</h1>
  <p>Link your bluetooth speaker or whatever.</p>
</div>
</body>
</html>
